# Puerto din√°mico para Render
server.port=${PORT:8083}

# Base de datos PostgreSQL (Render proporciona esto)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:tallasdb}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# H2 Console (solo desarrollo)
spring.h2.console.enabled=false
